name: softiel_remote_app
description: SoftielRemote Desktop Application - Cross-platform remote desktop client (Windows & macOS)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP & Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  signalr_netcore: ^1.0.0

  # WebRTC
  flutter_webrtc: ^0.9.48

  # UI & Theming
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # Window Management
  window_manager: ^0.3.7

  # System Integration
  system_tray: ^2.0.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Utilities
  logger: ^2.0.2+1
  intl: ^0.19.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - lib/images/

